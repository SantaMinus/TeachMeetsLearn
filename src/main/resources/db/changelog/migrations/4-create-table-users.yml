databaseChangeLog:
  - changeSet:
      id: create-users-table
      author: santaminus
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: users
      changes:
        -  sql:
             dbms:  'postgresql'
             endDelimiter:  \nGO
             splitStatements:  true
             sql:  CREATE TYPE user_role AS ENUM ('admin','user')
             stripComments:  true
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: login
                  type: varchar(100)
              - column:
                  name: password
                  type: varchar(100)
              - column:
                  name: role
                  type: user_role
