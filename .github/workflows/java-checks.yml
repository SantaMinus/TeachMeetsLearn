name: Java Linters

on:
  push:
    branches: [ master, '**' ]
  pull_request:
    branches: [ master, '**' ]

jobs:
  lint:
    name: Run Java Linters
    runs-on: ubuntu-latest
    strategy:
      matrix:
        linter: [checkstyle, pmd, spotbugs]
      fail-fast: false

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 23
        uses: actions/setup-java@v4
        with:
          java-version: '23'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Run ${{ matrix.linter }}
        run: ./gradlew ${{ matrix.linter }}Main

      - name: Upload ${{ matrix.linter }} reports
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.linter }}-reports
          path: build/reports/${{ matrix.linter }}/
